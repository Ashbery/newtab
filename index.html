<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashbery 新分頁</title>
    
    <!-- 自訂分頁圖標 -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            color: white;
            overflow: hidden;
            height: 100vh;
            background: #000;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* 移除變暗的 overlay */
        .overlay {
            display: none;
        }

        .header-container {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            align-items: center; /* 置中對齊 */
            gap: 40px;
        }

        .time-container {
            flex-shrink: 0;
            min-width: 200px;
        }

        .clock {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-variant-numeric: tabular-nums;
        }

        .date {
            font-size: 0.8rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            /* 移除 margin-top */
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px; /* 恢復原來的高度 */
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            font-size: 1rem;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
            text-align: left;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.8);
            text-align: left;
        }

        /* 右上角快捷鍵 */
        .quick-links {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 15px;
        }

        .quick-link {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .quick-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        /* 齒輪圖標 */
        .settings-gear {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            cursor: pointer;
            font-size: 2rem;
            color: white;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .settings-gear:hover {
            transform: rotate(90deg);
            color: rgba(255, 255, 255, 0.8);
        }

        /* 設定選單 */
        .settings-menu {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: none;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }

        .settings-menu::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 15px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid rgba(255, 255, 255, 0.95);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 5px;
        }

        .menu-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .menu-item:last-child {
            margin-bottom: 0;
        }

        .menu-item i {
            width: 20px;
            margin-right: 10px;
            font-size: 1rem;
        }

        .menu-item span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .video-upload-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .upload-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            position: relative;
            min-width: 350px;
            color: #333;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .upload-box h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .file-input-wrapper {
            margin: 20px 0;
        }

        .file-input {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            border-color: #4a6cf7;
            background: #f0f4ff;
        }

        .file-input:focus {
            outline: none;
            border-color: #4a6cf7;
        }

        .upload-btn {
            background: #4a6cf7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background: #3a5ce5;
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .close-upload {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }

        .close-upload:hover {
            color: #333;
        }

        .current-video {
            margin-top: 15px;
            padding: 10px;
            background: #e8f4fd;
            border-radius: 6px;
            font-size: 0.8rem;
            color: #155724;
        }

        .url-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .url-input:focus {
            outline: none;
            border-color: #4a6cf7;
        }

        .loading-indicator {
            display: none;
            margin-top: 10px;
            color: #4a6cf7;
            font-size: 0.9rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-white-clouds-passing-by-1152-large.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="header-container">
        <div class="time-container">
            <div class="clock" id="clock">00:00:00</div>
            <div class="date" id="date">2023年1月1日 星期一</div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="search-input" placeholder="搜尋 Google 或輸入網址">
            </div>
        </div>
    </div>

    <!-- 右上角快捷鍵 -->
    <div class="quick-links">
        <a href="https://www.google.com/imghp" class="quick-link" target="_blank">圖片</a>
        <a href="https://mail.google.com" class="quick-link" target="_blank">Gmail</a>
    </div>

    <!-- 齒輪設定圖標 -->
    <div class="settings-gear" id="settings-gear">
        ⚙️
    </div>

    <!-- 設定選單 -->
    <div class="settings-menu" id="settings-menu">
        <div class="menu-item" id="play-pause-btn">
            <i class="fas fa-play"></i>
            <span>播放/暫停</span>
        </div>
        <div class="menu-item" id="mute-btn">
            <i class="fas fa-volume-up"></i>
            <span>靜音/取消靜音</span>
        </div>
        <div class="menu-item" id="upload-video-btn">
            <i class="fas fa-upload"></i>
            <span>上傳背景影片</span>
        </div>
        <div class="menu-item" id="reset-video-btn">
            <i class="fas fa-redo"></i>
            <span>恢復預設影片</span>
        </div>
    </div>

    <div class="video-upload-container" id="video-upload-container">
        <div class="upload-box">
            <button class="close-upload" id="close-upload">
                <i class="fas fa-times"></i>
            </button>
            <h3>上傳自訂背景影片</h3>
            
            <div class="file-input-wrapper">
                <input type="file" id="video-file" accept="video/mp4" class="file-input">
                <div style="font-size: 0.8rem; color: #666; margin-top: 5px;">
                    支援 MP4 格式影片
                </div>
            </div>

            <div style="margin: 20px 0; text-align: center; color: #666;">
                — 或 —
            </div>

            <div>
                <input type="url" id="video-url" class="url-input" placeholder="輸入影片網址 (MP4)">
                <button id="load-url-btn" class="upload-btn">載入網址影片</button>
            </div>

            <button id="confirm-upload" class="upload-btn" disabled>確認設定</button>
            <div class="loading-indicator" id="loading-indicator">
                <i class="fas fa-spinner fa-spin"></i> 正在處理影片...
            </div>

            <div class="current-video" id="current-video-info" style="display: none;">
                目前使用: <span id="current-video-name">預設影片</span>
            </div>
        </div>
    </div>

    <script>
        // 時鐘功能
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('zh-TW');
            const date = now.toLocaleDateString('zh-TW', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            });
            
            document.getElementById('clock').textContent = time;
            document.getElementById('date').textContent = date;
        }

        updateClock();
        setInterval(updateClock, 1000);

        // 搜尋功能
        const searchInput = document.getElementById('search-input');

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    if (query.includes('.') || query.includes('://')) {
                        window.location.href = query.includes('://') ? query : 'https://' + query;
                    } else {
                        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    }
                }
            }
        });

        // 影片控制
        const video = document.getElementById('video-background');
        const uploadContainer = document.getElementById('video-upload-container');
        const settingsMenu = document.getElementById('settings-menu');
        const settingsGear = document.getElementById('settings-gear');
        let selectedFile = null;
        let selectedVideoUrl = '';

        // 簡化的影片儲存系統
        function saveVideoData(videoData, fileName) {
            return new Promise((resolve) => {
                // 使用 localStorage 儲存基本資訊
                localStorage.setItem('customVideoType', 'file');
                localStorage.setItem('customVideoName', fileName);
                localStorage.setItem('customVideoDate', new Date().toISOString());
                
                // 使用 sessionStorage 儲存影片數據（臨時方案）
                // 注意：對於大檔案，這可能不是最佳方案
                const reader = new FileReader();
                reader.onload = function(e) {
                    // 只儲存前 1MB 作為標識（實際播放還是用 Blob URL）
                    const dataUrl = e.target.result;
                    localStorage.setItem('customVideoData', dataUrl.substring(0, 100000)); // 限制大小
                    resolve();
                };
                reader.readAsDataURL(videoData);
            });
        }

        function loadSavedVideo() {
            const videoType = localStorage.getItem('customVideoType');
            const videoName = localStorage.getItem('customVideoName');
            
            if (videoType === 'file' && videoName) {
                // 對於本地檔案，我們需要重新上傳才能獲得新的 Blob URL
                // 這裡只是更新顯示資訊
                updateCurrentVideoInfo(videoName);
                return true;
            } else if (videoType === 'url') {
                const videoUrl = localStorage.getItem('customVideoUrl');
                if (videoUrl) {
                    video.src = videoUrl;
                    updateCurrentVideoInfo('自訂網址影片');
                    return true;
                }
            }
            return false;
        }

        // 齒輪點擊事件
        settingsGear.addEventListener('click', function() {
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        });

        // 點擊頁面其他區域關閉選單
        document.addEventListener('click', function(event) {
            if (!settingsGear.contains(event.target) && !settingsMenu.contains(event.target)) {
                settingsMenu.style.display = 'none';
            }
        });

        // 播放/暫停
        document.getElementById('play-pause-btn').addEventListener('click', function() {
            if (video.paused) {
                video.play();
                this.innerHTML = '<i class="fas fa-pause"></i><span>暫停影片</span>';
            } else {
                video.pause();
                this.innerHTML = '<i class="fas fa-play"></i><span>播放影片</span>';
            }
            settingsMenu.style.display = 'none';
        });

        // 靜音/取消靜音
        document.getElementById('mute-btn').addEventListener('click', function() {
            video.muted = !video.muted;
            this.innerHTML = video.muted ? 
                '<i class="fas fa-volume-mute"></i><span>取消靜音</span>' : 
                '<i class="fas fa-volume-up"></i><span>靜音影片</span>';
            settingsMenu.style.display = 'none';
        });

        // 恢復預設影片
        document.getElementById('reset-video-btn').addEventListener('click', function() {
            const defaultVideo = 'https://assets.mixkit.co/videos/preview/mixkit-white-clouds-passing-by-1152-large.mp4';
            video.src = defaultVideo;
            video.play();
            
            // 清除儲存的影片資料
            localStorage.removeItem('customVideoType');
            localStorage.removeItem('customVideoName');
            localStorage.removeItem('customVideoDate');
            localStorage.removeItem('customVideoData');
            localStorage.removeItem('customVideoUrl');
            
            updateCurrentVideoInfo('預設影片');
            settingsMenu.style.display = 'none';
        });

        // 上傳影片介面
        document.getElementById('upload-video-btn').addEventListener('click', function() {
            uploadContainer.style.display = 'flex';
            settingsMenu.style.display = 'none';
        });

        document.getElementById('close-upload').addEventListener('click', function() {
            uploadContainer.style.display = 'none';
        });

        // 檔案選擇
        document.getElementById('video-file').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            selectedVideoUrl = '';
            document.getElementById('video-url').value = '';
            
            if (selectedFile && selectedFile.type === 'video/mp4') {
                document.getElementById('confirm-upload').disabled = false;
            } else {
                document.getElementById('confirm-upload').disabled = true;
                alert('請選擇 MP4 格式的影片檔案');
            }
        });

        // 網址載入
        document.getElementById('load-url-btn').addEventListener('click', function() {
            const url = document.getElementById('video-url').value.trim();
            if (url) {
                selectedVideoUrl = url;
                selectedFile = null;
                document.getElementById('video-file').value = '';
                document.getElementById('confirm-upload').disabled = false;
            } else {
                alert('請輸入影片網址');
            }
        });

        // 確認設定
        document.getElementById('confirm-upload').addEventListener('click', function() {
            const loadingIndicator = document.getElementById('loading-indicator');
            
            if (selectedFile) {
                // 上傳本地檔案
                loadingIndicator.style.display = 'block';
                this.disabled = true;
                
                // 立即創建 Blob URL 並播放
                const videoURL = URL.createObjectURL(selectedFile);
                video.src = videoURL;
                video.play().then(() => {
                    // 儲存影片資訊
                    saveVideoData(selectedFile, selectedFile.name).then(() => {
                        updateCurrentVideoInfo(selectedFile.name);
                        loadingIndicator.style.display = 'none';
                        this.disabled = false;
                        uploadContainer.style.display = 'none';
                        
                        // 重置表單
                        document.getElementById('video-file').value = '';
                        document.getElementById('video-url').value = '';
                        document.getElementById('confirm-upload').disabled = true;
                        selectedFile = null;
                        selectedVideoUrl = '';
                    }).catch(error => {
                        console.error('儲存影片資訊失敗:', error);
                        loadingIndicator.style.display = 'none';
                        this.disabled = false;
                        alert('儲存影片資訊失敗，但影片已設定成功');
                    });
                }).catch(error => {
                    console.error('播放影片失敗:', error);
                    loadingIndicator.style.display = 'none';
                    this.disabled = false;
                    alert('影片播放失敗，請檢查檔案格式');
                });
                
            } else if (selectedVideoUrl) {
                // 使用網址影片
                video.src = selectedVideoUrl;
                video.play();
                
                // 儲存到本地儲存
                localStorage.setItem('customVideoType', 'url');
                localStorage.setItem('customVideoUrl', selectedVideoUrl);
                localStorage.setItem('customVideoName', '自訂網址影片');
                
                updateCurrentVideoInfo('自訂網址影片');
                uploadContainer.style.display = 'none';
                
                // 重置表單
                document.getElementById('video-file').value = '';
                document.getElementById('video-url').value = '';
                document.getElementById('confirm-upload').disabled = true;
                selectedFile = null;
                selectedVideoUrl = '';
            }
        });

        function updateCurrentVideoInfo(name) {
            document.getElementById('current-video-info').style.display = 'block';
            document.getElementById('current-video-name').textContent = name;
        }

        // 載入儲存的影片
        window.addEventListener('DOMContentLoaded', function() {
            // 檢查是否有儲存的影片
            const hasSavedVideo = loadSavedVideo();
            
            if (!hasSavedVideo) {
                // 使用預設影片
                updateCurrentVideoInfo('預設影片');
            }
            
            video.play().catch(e => {
                console.log('自動播放被阻止，需要用戶互動');
            });
            
            // 聚焦搜尋框
            searchInput.focus();
        });

        // 處理影片載入錯誤
        video.addEventListener('error', function() {
            console.error('影片載入失敗');
            // 如果自訂影片失敗，恢復預設影片
            if (localStorage.getItem('customVideoType')) {
                const defaultVideo = 'https://assets.mixkit.co/videos/preview/mixkit-white-clouds-passing-by-1152-large.mp4';
                video.src = defaultVideo;
                video.play();
                updateCurrentVideoInfo('預設影片（自訂影片載入失敗）');
            }
        });
    </script>
</body>
</html>
