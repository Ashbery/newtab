<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashbery 新分頁</title>
    
    <!-- 自訂分頁圖標 -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            color: white;
            overflow: hidden;
            height: 100vh;
            background: #000;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* 移除變暗的 overlay */
        .overlay {
            display: none;
        }

        .header-container {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .time-container {
            flex-shrink: 0;
        }

        .clock {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .date {
            font-size: 0.8rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
            transition: all 0.2s ease;
        }

        .search-box {
            position: relative;
            transition: all 0.2s ease;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            font-size: 1rem;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
            text-align: center;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        /* 圖片拖放擴展效果 */
        .search-container.expanded .search-box {
            transform: scale(1.3) translateY(30%);
        }

        .search-container.expanded .search-input {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .image-search-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .search-container.expanded .image-search-text {
            opacity: 1;
        }

        .search-container.expanded .search-input::placeholder {
            opacity: 0;
        }

        /* 右上角快捷鍵 */
        .quick-links {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 15px;
        }

        .quick-link {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .quick-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        /* 齒輪圖標 */
        .settings-gear {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            cursor: pointer;
            font-size: 2rem;
            color: white;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .settings-gear:hover {
            transform: rotate(90deg);
            color: rgba(255, 255, 255, 0.8);
        }

        /* 設定選單 */
        .settings-menu {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: none;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }

        .settings-menu::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 15px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid rgba(255, 255, 255, 0.95);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 5px;
        }

        .menu-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .menu-item:last-child {
            margin-bottom: 0;
        }

        .menu-item i {
            width: 20px;
            margin-right: 10px;
            font-size: 1rem;
        }

        .menu-item span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .video-upload-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .upload-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            position: relative;
            min-width: 350px;
            color: #333;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .upload-box h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .file-input-wrapper {
            margin: 20px 0;
        }

        .file-input {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            border-color: #4a6cf7;
            background: #f0f4ff;
        }

        .file-input:focus {
            outline: none;
            border-color: #4a6cf7;
        }

        .upload-btn {
            background: #4a6cf7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background: #3a5ce5;
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .close-upload {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }

        .close-upload:hover {
            color: #333;
        }

        .current-video {
            margin-top: 15px;
            padding: 10px;
            background: #e8f4fd;
            border-radius: 6px;
            font-size: 0.8rem;
            color: #155724;
        }

        .url-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .url-input:focus {
            outline: none;
            border-color: #4a6cf7;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-white-clouds-passing-by-1152-large.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="header-container">
        <div class="time-container">
            <div class="clock" id="clock">00:00:00</div>
            <div class="date" id="date">2023年1月1日 星期一</div>
        </div>

        <div class="search-container" id="search-container">
            <div class="search-box" id="search-box">
                <input type="text" class="search-input" id="search-input" placeholder="搜尋 Google 或輸入網址">
                <div class="image-search-text" id="image-search-text">使用圖片搜尋</div>
            </div>
        </div>
    </div>

    <!-- 右上角快捷鍵 -->
    <div class="quick-links">
        <a href="https://www.google.com/imghp" class="quick-link" target="_blank">圖片</a>
        <a href="https://mail.google.com" class="quick-link" target="_blank">Gmail</a>
    </div>

    <!-- 齒輪設定圖標 -->
    <div class="settings-gear" id="settings-gear">
        ⚙️
    </div>

    <!-- 設定選單 -->
    <div class="settings-menu" id="settings-menu">
        <div class="menu-item" id="play-pause-btn">
            <i class="fas fa-play"></i>
            <span>播放/暫停</span>
        </div>
        <div class="menu-item" id="mute-btn">
            <i class="fas fa-volume-up"></i>
            <span>靜音/取消靜音</span>
        </div>
        <div class="menu-item" id="upload-video-btn">
            <i class="fas fa-upload"></i>
            <span>上傳背景影片</span>
        </div>
    </div>

    <div class="video-upload-container" id="video-upload-container">
        <div class="upload-box">
            <button class="close-upload" id="close-upload">
                <i class="fas fa-times"></i>
            </button>
            <h3>上傳自訂背景影片</h3>
            
            <div class="file-input-wrapper">
                <input type="file" id="video-file" accept="video/mp4" class="file-input">
                <div style="font-size: 0.8rem; color: #666; margin-top: 5px;">
                    支援 MP4 格式影片
                </div>
            </div>

            <div style="margin: 20px 0; text-align: center; color: #666;">
                — 或 —
            </div>

            <div>
                <input type="url" id="video-url" class="url-input" placeholder="輸入影片網址 (MP4)">
                <button id="load-url-btn" class="upload-btn">載入網址影片</button>
            </div>

            <button id="confirm-upload" class="upload-btn" disabled>確認設定</button>

            <div class="current-video" id="current-video-info" style="display: none;">
                目前使用: <span id="current-video-name">預設影片</span>
            </div>
        </div>
    </div>

    <script>
        // 時鐘功能
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('zh-TW');
            const date = now.toLocaleDateString('zh-TW', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            });
            
            document.getElementById('clock').textContent = time;
            document.getElementById('date').textContent = date;
        }

        updateClock();
        setInterval(updateClock, 1000);

        // 搜尋功能
        const searchInput = document.getElementById('search-input');
        const searchContainer = document.getElementById('search-container');
        const searchBox = document.getElementById('search-box');
        const imageSearchText = document.getElementById('image-search-text');

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    if (query.includes('.') || query.includes('://')) {
                        window.location.href = query.includes('://') ? query : 'https://' + query;
                    } else {
                        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    }
                }
            }
        });

        // 圖片拖放功能
        let dragCounter = 0;

        searchInput.addEventListener('dragenter', function(e) {
            e.preventDefault();
            dragCounter++;
            if (dragCounter === 1) {
                searchContainer.classList.add('expanded');
            }
        });

        searchInput.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        searchInput.addEventListener('dragleave', function(e) {
            e.preventDefault();
            dragCounter--;
            if (dragCounter === 0) {
                searchContainer.classList.remove('expanded');
            }
        });

        searchInput.addEventListener('drop', function(e) {
            e.preventDefault();
            dragCounter = 0;
            searchContainer.classList.remove('expanded');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    // 使用 Google 圖片搜尋
                    performImageSearch(file);
                } else {
                    alert('請拖放圖片檔案 (JPG, PNG, GIF 等)');
                }
            }
        });

        function performImageSearch(imageFile) {
            // 創建表單
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://www.google.com/searchbyimage/upload';
            form.enctype = 'multipart/form-data';
            form.target = '_blank';
            form.style.display = 'none';

            // 創建檔案輸入
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.name = 'encoded_image';
            
            // 創建 DataTransfer 來設定檔案
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(imageFile);
            fileInput.files = dataTransfer.files;

            // 添加其他必要欄位
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.name = 'image_content';
            hiddenInput.value = '';

            form.appendChild(fileInput);
            form.appendChild(hiddenInput);
            document.body.appendChild(form);
            
            // 提交表單
            form.submit();
            document.body.removeChild(form);
        }

        // 影片控制
        const video = document.getElementById('video-background');
        const uploadContainer = document.getElementById('video-upload-container');
        const settingsMenu = document.getElementById('settings-menu');
        const settingsGear = document.getElementById('settings-gear');
        let selectedFile = null;
        let selectedVideoUrl = '';

        // 齒輪點擊事件
        settingsGear.addEventListener('click', function() {
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        });

        // 點擊頁面其他區域關閉選單
        document.addEventListener('click', function(event) {
            if (!settingsGear.contains(event.target) && !settingsMenu.contains(event.target)) {
                settingsMenu.style.display = 'none';
            }
        });

        // 播放/暫停
        document.getElementById('play-pause-btn').addEventListener('click', function() {
            if (video.paused) {
                video.play();
                this.innerHTML = '<i class="fas fa-pause"></i><span>暫停影片</span>';
            } else {
                video.pause();
                this.innerHTML = '<i class="fas fa-play"></i><span>播放影片</span>';
            }
            settingsMenu.style.display = 'none';
        });

        // 靜音/取消靜音
        document.getElementById('mute-btn').addEventListener('click', function() {
            video.muted = !video.muted;
            this.innerHTML = video.muted ? 
                '<i class="fas fa-volume-mute"></i><span>取消靜音</span>' : 
                '<i class="fas fa-volume-up"></i><span>靜音影片</span>';
            settingsMenu.style.display = 'none';
        });

        // 上傳影片介面
        document.getElementById('upload-video-btn').addEventListener('click', function() {
            uploadContainer.style.display = 'flex';
            settingsMenu.style.display = 'none';
        });

        document.getElementById('close-upload').addEventListener('click', function() {
            uploadContainer.style.display = 'none';
        });

        // 檔案選擇
        document.getElementById('video-file').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            selectedVideoUrl = '';
            document.getElementById('video-url').value = '';
            
            if (selectedFile && selectedFile.type === 'video/mp4') {
                document.getElementById('confirm-upload').disabled = false;
            } else {
                document.getElementById('confirm-upload').disabled = true;
                alert('請選擇 MP4 格式的影片檔案');
            }
        });

        // 網址載入
        document.getElementById('load-url-btn').addEventListener('click', function() {
            const url = document.getElementById('video-url').value.trim();
            if (url) {
                selectedVideoUrl = url;
                selectedFile = null;
                document.getElementById('video-file').value = '';
                document.getElementById('confirm-upload').disabled = false;
            } else {
                alert('請輸入影片網址');
            }
        });

        // 確認設定
        document.getElementById('confirm-upload').addEventListener('click', function() {
            if (selectedFile) {
                // 上傳本地檔案
                const videoURL = URL.createObjectURL(selectedFile);
                video.src = videoURL;
                video.play();
                
                // 儲存到本地儲存
                localStorage.setItem('customVideo', videoURL);
                localStorage.setItem('videoSource', 'file');
                localStorage.setItem('videoName', selectedFile.name);
                
                updateCurrentVideoInfo(selectedFile.name);
                
            } else if (selectedVideoUrl) {
                // 使用網址影片
                video.src = selectedVideoUrl;
                video.play();
                
                // 儲存到本地儲存
                localStorage.setItem('customVideo', selectedVideoUrl);
                localStorage.setItem('videoSource', 'url');
                localStorage.setItem('videoName', '自訂網址影片');
                
                updateCurrentVideoInfo('自訂網址影片');
            }
            
            uploadContainer.style.display = 'none';
            // 重置表單
            document.getElementById('video-file').value = '';
            document.getElementById('video-url').value = '';
            document.getElementById('confirm-upload').disabled = true;
            selectedFile = null;
            selectedVideoUrl = '';
        });

        function updateCurrentVideoInfo(name) {
            document.getElementById('current-video-info').style.display = 'block';
            document.getElementById('current-video-name').textContent = name;
        }

        // 載入儲存的影片
        window.addEventListener('DOMContentLoaded', function() {
            const savedVideo = localStorage.getItem('customVideo');
            const videoSource = localStorage.getItem('videoSource');
            const videoName = localStorage.getItem('videoName');
            
            if (savedVideo) {
                video.src = savedVideo;
                updateCurrentVideoInfo(videoName || '自訂影片');
            }
            
            video.play();
            
            // 聚焦搜尋框
            searchInput.focus();
        });
    </script>
</body>
</html>
